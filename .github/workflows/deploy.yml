name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
    workflow_dispatch:  # ğŸ‘ˆ æ·»åŠ è¿™ä¸€è¡Œï¼å…è®¸æ‰‹åŠ¨è§¦å‘
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # éƒ¨ç½²åˆ†æ”¯